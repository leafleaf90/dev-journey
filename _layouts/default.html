<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Slow Journey to Full-stack</title>
    <link rel="apple-touch-icon" sizes="180x180"
    href={{"assets/favicon/apple-touch-icon.png" | relative_url }}> <link
    rel="icon" type="image/png" sizes="32x32"
    href={{"assets/favicon/favicon-32x32.png" | relative_url }}> <link
    rel="icon" type="image/png" sizes="16x16"
    href={{"assets/favicon/favicon-16x16.png" | relative_url}}> <link
    rel="manifest" href={{"assets/favicon/site.webmanifest" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/styles.css" | relative_url }} />
    <link rel="stylesheet" href={{ "assets/normalize.css" | relative_url }} />
    {% if jekyll.environment == 'production' and site.google_analytics %} {%
    include analytics.html %} {% endif %}
  </head>
  <body>
    <div class="nav-bar">
      <a href="/">Home</a>
      <a href="/contact/">Contact</a>
    </div>
    {{ content }}
    <footer>
      <p>
        &copy;Journey-Dev 2020
      </p>
      <a href="https://twitter.com/journeydashdev" target="_blank"
        ><img
          style="width: 25px; margin-left: 50px;"
          src="/assets/images/Twitter_Social_Icon_Circle_White.svg"
      /></a>
      <a href="https://www.instagram.com/journeydashdev/" target="_blank"
        ><img
          style="
            width: 25px;
            margin-left: 25px;
            background-color: white;
            border-radius: 50%;
          "
          src="/assets/images/instagram_icon.svg"
      /></a>
    </footer>
  </body>
</html>
